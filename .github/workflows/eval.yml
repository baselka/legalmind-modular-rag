name: RAG Quality Evaluation

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: uv pip install --system -r requirements.txt
      - name: Run unit tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: uv run pytest tests/unit/ -v --tb=short

  rag-evaluation:
    name: RAG Quality Gates
    runs-on: ubuntu-latest
    needs: unit-tests
    services:
      qdrant:
        image: qdrant/qdrant:v1.12.0
        ports:
          - 6333:6333
        options: >-
          --health-cmd "curl -f http://localhost:6333/readyz"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7.4-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: uv pip install --system -r requirements.txt

      - name: Start RAG Backend
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          QDRANT_URL: http://localhost:6333
          REDIS_URL: redis://localhost:6379
        run: |
          uv run uvicorn main:app --host 0.0.0.0 --port 8000 &
          # Wait for server to be ready
          for i in {1..20}; do
            if curl -s http://localhost:8000/api/v1/health | grep -q 'healthy'; then
              echo "Server is ready!"
              break
            fi
            echo "Waiting for server... ($i/20)"
            sleep 5
          done

      - name: Run RAG Quality Gates (System Benchmark)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          COHERE_API_KEY: ${{ secrets.COHERE_API_KEY }}
          API_URL: http://localhost:8000/api/v1/query
          EVAL_FAITHFULNESS_THRESHOLD: "0.9" # Requirement: Fail build if < 0.9
          EVAL_RELEVANCE_THRESHOLD: "0.8"
          EVAL_CONTEXT_PRECISION_THRESHOLD: "0.8"
        run: |
          # Use deepeval to run the benchmark test against the live backend
          uv run deepeval test run tests/eval/test_rag_benchmark.py -v

      - name: Upload eval results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eval-results
          path: .deepeval/
          retention-days: 30
